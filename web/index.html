<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>QuizBowl</title>

    <meta name="description" content="Play QuizBowl against machine">
    <meta name="author" content="ihsgnef">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/fuzzycomplete.css" rel="stylesheet">
        
  </head>
<body>
<div class="container-fluid">
    <ul class="breadcrumb">QuizBowl</ul>
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail" id="evidence_tabs">
                <div class="tabbable">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#panel-guesses" data-toggle="tab">Guesses</a></li>
                        <li><a href="#panel-818328" data-toggle="tab">Section 2</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="panel-guesses">
                            <table class="table" id="guesses_table">
                            	<thead>
                            	<tr> <th> #</th> <th> Guess </th> <th> Score </th> </tr>
                            	</thead>
                            	<tbody>
                            		<tr> <td> 1 </td> <td> Guess </td> <td> 0.1 </td> </tr>
                            		<tr> <td> 2 </td> <td> Guess </td> <td> 0.1 </td> </tr>
                            		<tr> <td> 3 </td> <td> Guess </td> <td> 0.1 </td> </tr>
                            		<tr> <td> 4 </td> <td> Guess </td> <td> 0.1 </td> </tr>
                                    <tr> <td> 5 </td> <td> Guess </td> <td> 0.1 </td> </tr>
                            	</tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="panel-818328">
                            <p>Howdy, I'm in Section 2.</p>
                        </div>
                    </div>
                </div>
		    </div>
        </div>
        <div class="col-md-6">
            <div class="thumbnail">
                <h3 class="text-center text-primary" id="score_area"> Your score: 0 </h3>
            </div>
            <div class="progress progress-striped active">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1" id="bar">0:00
                </div>
            </div>
            <div class="readout" style="display: block; width: auto;">
                    <div class="well" id="question_area"> Question </div>
                </div>
            <div class="col-xs-6">
                <input placeholder="Your guess" class="form-control" id="answer_area" type="text">
            </div>
			<button type="submit" class="btn btn-danger" id="buzz_button"> Buzz </button>
			<button type="submit" class="btn btn-primary" id="answer_button"> Answer </button>
        </div>
        <div class="col-md-2">
            <div class="thumbnail">
                <h4>Settings</h4>
                <div class="checkbox">
                    <label><input type="checkbox" value="" id="guesses_checkbox" checked>Guesses</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="" id="highlight_checkbox">Highlights</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="" id="evidence_checkbox">Evidence</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="" id="voice_checkbox">Voice</label>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/answers.js"></script>
    <script src="js/fuse.min.js"></script>
    <script src="js/fuzzycomplete.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
